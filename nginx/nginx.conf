events {
  worker_connections 1024;
}

http {
  client_max_body_size 20M;

  upstream backend_upstream {
    server roommatch-backend:5000;
  }

  upstream frontend_upstream {
    server roommatch-frontend:3000;
  }

  # HTTP redirect to HTTPS
  server {
    listen 80;
    server_name _; 

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://76.13.210.206.nip.io$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/ssl/live/76.13.210.206.nip.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/76.13.210.206.nip.io/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Route Socket.io requests
    location /socket.io/ {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_connect_timeout 7d;
      proxy_send_timeout 7d;
      proxy_read_timeout 7d;
    }

    # Route API requests
    location /api/ {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route everything else to the frontend
    location / {
      proxy_pass http://frontend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }
}