services:
  # ─── MongoDB ──────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: roommatch-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - roommatch-net

  # ─── Backend (Express + Socket.io) ────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roommatch-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/antigravity-meet
      - PORT=5000
      - CLIENT_URL=https://your-domain.com
    depends_on:
      - mongo
    networks:
      - roommatch-net

  # ─── Frontend (Next.js) ──────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=https://your-domain.com/api
        - NEXT_PUBLIC_SOCKET_URL=https://your-domain.com
    container_name: roommatch-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - roommatch-net

  # ─── Nginx Reverse Proxy ─────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: roommatch-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # SSL certs (mount your own)
      - ./nginx/certbot:/var/www/certbot:ro # For Let's Encrypt
    depends_on:
      - frontend
      - backend
    networks:
      - roommatch-net

volumes:
  mongo_data:


networks:
  roommatch-net:
    driver: bridge
