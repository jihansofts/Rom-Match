services:
  mongo:
    image: mongo:7
    container_name: roommatch-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - roommatch-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roommatch-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/roommatch
      - PORT=5000
      - CLIENT_URL=https://api.roommatch.com
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    networks:
      - roommatch-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: https://api.roommatch.com
        NEXT_PUBLIC_SOCKET_URL: https://api.roommatch.com
    container_name: roommatch-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - roommatch-net

  nginx:
    image: nginx:alpine
    container_name: roommatch-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - roommatch-net

volumes:
  mongo_data:


networks:
  roommatch-net:
    driver: bridge
