services:
  mongo:
    image: mongo:7
    container_name: roommatch-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - roommatch-net

backend:
  build:
    context: ./backend
    dockerfile: Dockerfile
  container_name: roommatch-backend
  restart: unless-stopped
  environment:
    - MONGODB_URI=mongodb://mongo:27017/antigravity-meet
    - PORT=5000
    - CLIENT_URL=https://rom-match.vercel.app
  depends_on:
    - mongo
  expose:
    - "5000"
  networks:
    - roommatch-net

  nginx:
    image: nginx:alpine
    container_name: roommatch-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - roommatch-net

volumes:
  mongo_data:


networks:
  roommatch-net:
    driver: bridge
